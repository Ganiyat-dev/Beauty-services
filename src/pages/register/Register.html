<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Register</title>
      <link rel="stylesheet" href="./register.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title signup-client">
               Register as
            </div>
            <div class="title signup">
               Register as
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="signup-client" checked>
               <input type="radio" name="slide" id="signup-mua">
               <label for="login" class="slide signup-client">Client</label>
               <label for="signup" class="slide signup-mua">Makeup Artist</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="signup-client">
                  <div class="field">
                     <input type="text" placeholder="First Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Last Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Phone Number" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
                  <div class="signup-link">
                     Already a member? <a href="">Proceed to Login</a>
                  </div>
               </form>
               
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="First Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Last Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Gender" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
                  <div class="signup-link">
                     Already a member? <a href="">Proceed to Login</a>
                  </div>
               </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const signupText = document.querySelector(".title-text .signup-client");
         const signupForm = document.querySelector("form.signup-client");
         const signupCBtn = document.querySelector("label.signup-client");
         const signupMBtn = document.querySelector("label.signup-mua");
         const signupLink = document.querySelector("form .signup-link a");
         signupMBtn.onclick = (()=>{
           signupForm.style.marginLeft = "-50%";
           signupText.style.marginLeft = "-50%";
         });
         signupCBtn.onclick = (()=>{
           signupForm.style.marginLeft = "0%";
           signupText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupMBtn.click();
           return false;
         });
      </script>
   </body>
